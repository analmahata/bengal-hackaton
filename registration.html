<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="./src/stylesheets/Css/registration.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

   <title>Responsive Regisration Form </title>
</head>
<body>
    <div class="container">
        <header>Registration</header>

        <form action="#">
            <div class="form">
                <div class="teamContainer">
                    <span class="title">Team Details</span>
                    <div class="teamDetail">
                        <div class="teamDetails">
                            <div class="input-field">
                                <label>Name</label>
                                <input type="text" placeholder="Enter team name" required>
                            </div>
    
                            <div class="input-field">
                                <label>Institute Name</label>
                                <input type="text" placeholder="Enter institute name" required>
                            </div>
                        </div>

                        <div class="teamAdd">
                            <div class="inputAdd">
                                <label>Address</label>
                                <textarea placeholder="Enter full address"></textarea>
                            </div>
                        </div>
                    </div>
                </div> 

                <div class="details personal">
                    <span class="title">Team Leader Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="email" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Contact Number</label>
                            <input type="number" placeholder="Enter contact number" required>
                        </div>

                        <div class="input-field">
                            <label>WhatsApp Number</label>
                            <input type="number" placeholder="Enter whatsapp number" required>
                        </div>
                    </div>
                </div>

                <div class="details personal">
                    <span class="title">Team Members Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Teame Member 1</label>
                            <input type="text" placeholder="Enter full name" required>
                        </div>

                        <div class="input-field">
                            <label>Teame Member 2</label>
                            <input type="text" placeholder="Enter full name" required>
                        </div>

                        <div class="input-field">
                            <label>Teame Member 3</label>
                            <input type="text" placeholder="Enter full name" required>
                        </div>

                        <div class="input-field">
                            <label>Teame Member 4</label>
                            <input type="text" placeholder="Enter full name" required>
                        </div>
                    </div>

                    <button class="nextBtn">
                        <span class="subBtn">Submit</span>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script src="./src/scripts/main.js"></script>
</body>
</html>
